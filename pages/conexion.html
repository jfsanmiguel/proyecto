<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso a Asiripoyo:la Comunidad Web para interacciones comerciales,sociales y artísticas">
    <meta name="keywords" content="Comunidad,E-commerce,arte,aestethic,virtual,publicar,contacto,solicitud">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dodvy1su7/image/upload/v1682726964/1-icono_iro8zm.png">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- mi estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/e4bba65554.js" crossorigin="anonymous"></script>
    <title>Conexión</title>
</head>

<body>
    <!-- header de conexion -->
    <header class="header">
        <!-- barra de navegación de conexion-->
        <nav class="navbar navbar-expand-lg" style="background-color: #e7ecef;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="header__logo" src="../resources/images/Asiripoyo.png"
                        alt="Logo Asiripoyo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../pages/bazar.html">Bazar</a>
                        <a class="nav-link" href="../pages/expresion.html">Expresión</a>
                        <a class="nav-link" href="../pages/identidad.html">Identidad</a>
                        <a class="nav-link" href="../pages/conexion.html">Conexión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main de conexion -->
    <main class="main">
        <h1 class="main__encabezado">Conexión</h1>
        <div class="main__conection">
            <div class="main__contacto">
                <div>
                    <a href="https://www.facebook.com/"><img class="main__comun" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/Facebook_ozbxiu.png"
                            alt="Facebook"></a>
                    <a href="https://www.instagram.com/"><img class="main__comun" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/Instagram_kz6r7f.png"
                            alt="Instagram"></a>
                </div>
                <div>
                    <a href="https://twitter.com/"><img class="main__comun" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/Twitter_o2ix3b.png"
                            alt="Twitter"></a>
                    <a href="https://www.tiktok.com/"><img class="main__comun" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/TikTok_dowfgg.png"
                            alt="TikTok"></a>
                </div>
                <div>
                    <iframe class="main__gif" src="https://giphy.com/embed/j28ZtYb5wkrwMagOQj" width="480" height="480"
                        frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    <p><a href="https://giphy.com/gifs/toshik-j28ZtYb5wkrwMagOQj">via GIPHY</a></p>
                </div>
            </div>
            <div class="main__art">
                <div>
                    <div class="main__formulario">
                        <form action="#" method="get">
                            <section class="main__form-flex">
                                <div class="main__parte">
                                    <h6>Nombre de la obra</h6>
                                    <input class="info" type="text" name="nombre obra">
                                </div>
                                <div class="main__parte">
                                    <h6>Autor</h6>
                                    <input class="info" type="text" name="nombre autor">
                                </div>
                                <div class="main__parte">
                                    <h6>Link redes del Autor</h6>
                                    <input class="info" type="text" name="Link autor">
                                </div>
                                <div class="main__parte">
                                    <h6>Adjunta obra(s)</h6>
                                    <div class="mb-3 main__archivos">
                                        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                                      </div>
                                </div>
                                <div class="main__parte">
                                    <input class="boton" type="submit" value="Enviar">
                                </div>
                            </section>
                        </form>  
                </div>
            </div>
        </div>
            <div class="main__request">
                <div class="main__formulario">
                    <form action="#" method="get">
                        <section class="main__form-flex">
                            <div class="main__parte">
                                <h6>Nombre de usuario</h6>
                                <input class="info" type="text" name="Usuario">
                            </div>
                            <div class="main__parte">
                                <h6>Correo</h6>
                                <input class="info" type="email" name="correo" id="email">
                            </div>
                            <div class="main__parte">
                                <h6>Asunto</h6>
                                <input class="info" type="text" name="Asunto">
                            </div>
                            <div class="main__parte">
                                <h6>Descripción</h6>
                                <input class="descripcion" type="text" name="Descripción">
                            </div>
                            <div class="main__parte">
                                <input type="checkbox" name="discord" id="discord">
                                <p>Quiero unirme al grupo de Discord</p>
                            </div>
                            <div class="main__parte">
                                <input type="checkbox" name="terminos" id="term">
                                <p>Acepto <a href="./identidad.html">Terminos y condiciones</a></p>
                            </div>
                            <div class="main__parte">
                                <input class="boton" type="submit" value="Enviar">
                            </div>
                        </section>
                    </form>
                </div>
            </div>
            


    </main>
    <!-- footer de conexion -->
    <footer class="footer">
        <section class="footer__foot">
            <!-- acceso a redes sociales por footer -->
            <div class="footer__social">
                <div><a href="https://www.facebook.com/"><img class="footer__redes" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/Facebook_ozbxiu.png"
                            alt="Facebook"></a></div>
                <div><a href="https://www.instagram.com/"><img class="footer__redes" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/Instagram_kz6r7f.png"
                            alt="Instagram"></a></div>
                <div><a href="https://twitter.com/"><img class="footer__redes" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/Twitter_o2ix3b.png"
                            alt="Twitter"></a></div>
                <div><a href="https://www.tiktok.com/"><img class="footer__redes" src="https://res.cloudinary.com/dodvy1su7/image/upload/v1682727287/items/TikTok_dowfgg.png"
                            alt="TikTok"></a></div>
            </div>
            <!-- terminos y condiciones. la idea es que al clickear salgan en una ventana emergente -->
            <div class="footer__terms">
                <p>Terminos y Condiciones</p>
                <p>Politicas de Privacidad</p>
                <p>&copy 2023</p>
            </div>
        </section>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
