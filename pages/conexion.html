<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acceso a Asiripoyo:la Comunidad Web para interacciones comerciales,sociales y artísticas">
    <meta name="keywords" content="Comunidad,E-commerce,arte,aestethic,virtual,publicar,contacto,solicitud">
    <link rel="shortcut icon" href="../resources/images/1-icono.png">
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- mi estilo -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/e4bba65554.js" crossorigin="anonymous"></script>
    <title>Conexión</title>
</head>

<body>
    <!-- header de conexion -->
    <header>
        <!-- barra de navegación de conexion-->
        <nav class="navbar navbar-expand-lg" style="background-color: #e7ecef;">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../resources/images/Asiripoyo.png"
                        alt="Logo Asiripoyo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="../pages/bazar.html">Bazar</a>
                        <a class="nav-link" href="../pages/expresion.html">Expresión</a>
                        <a class="nav-link" href="../pages/identidad.html">Identidad</a>
                        <a class="nav-link" href="../pages/conexion.html">Conexión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main de conexion -->
    <main>
        <h1 class="encabezado">Conexión</h1>
        <div class="conection">
            <div class="contacto">
                <div>
                    <a href="https://www.facebook.com/"><img class="comun" src="../resources/images/Facebook.png"
                            alt="Facebook"></a>
                    <a href="https://www.instagram.com/"><img class="comun" src="../resources/images/Instagram.png"
                            alt="Instagram"></a>
                </div>
                <div>
                    <a href="https://twitter.com/"><img class="comun" src="../resources/images/Twitter.png"
                            alt="Twitter"></a>
                    <a href="https://www.tiktok.com/"><img class="comun" src="../resources/images/TikTok.png"
                            alt="TikTok"></a>
                </div>
                <div>
                    <iframe class="gif" src="https://giphy.com/embed/j28ZtYb5wkrwMagOQj" width="480" height="480"
                        frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    <p><a href="https://giphy.com/gifs/toshik-j28ZtYb5wkrwMagOQj">via GIPHY</a></p>
                </div>
            </div>
            <div class="request">
                <div class="formulario">
                    <form action="#" method="get">
                        <section class="form-flex">
                            <div class="parte">
                                <h6>Nombre de usuario</h6>
                                <input class="info" type="text" name="Usuario">
                            </div>
                            <div class="parte">
                                <h6>Correo</h6>
                                <input class="info" type="email" name="correo" id="email">
                            </div>
                            <div class="parte">
                                <h6>Asunto</h6>
                                <input class="info" type="text" name="Asunto">
                            </div>
                            <div class="parte">
                                <h6>Descripción</h6>
                                <input class="descripcion" type="text" name="Descripción">
                            </div>
                            <div class="parte">
                                <input type="checkbox" name="discord" id="discord">
                                <p>Quiero unirme al grupo de Discord</p>
                            </div>
                            <div class="parte">
                                <input type="checkbox" name="terminos" id="term">
                                <p>Acepto <a href="./identidad.html">Terminos y condiciones</a></p>
                            </div>
                            <div class="parte">
                                <input class="boton" type="submit" value="Enviar">
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>


    </main>
    <!-- footer de conexion -->
    <footer>
        <section class="foot">
            <!-- acceso a redes sociales por footer -->
            <div class="social">
                <div><a href="https://www.facebook.com/"><img class="redes" src="../resources/images/Facebook.png"
                            alt="Facebook"></a></div>
                <div><a href="https://www.instagram.com/"><img class="redes" src="../resources/images/Instagram.png"
                            alt="Instagram"></a></div>
                <div><a href="https://twitter.com/"><img class="redes" src="../resources/images/Twitter.png"
                            alt="Twitter"></a></div>
                <div><a href="https://www.tiktok.com/"><img class="redes" src="../resources/images/TikTok.png"
                            alt="TikTok"></a></div>
            </div>
            <!-- terminos y condiciones. la idea es que al clickear salgan en una ventana emergente -->
            <div class="terms">
                <p>Terminos y Condiciones</p>
                <p>Politicas de Privacidad</p>
                <p>&copy 2023</p>
            </div>
        </section>
    </footer>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
